<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Company Name</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container nav-container">
      <h1 class="logo">CompanyName</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <button class="menu-toggle">☰</button>
      </nav>
    </div>
  </header>

  <!-- Contact Hero -->
  <section class="hero" style="background:url('https://via.placeholder.com/1600x500') center/cover no-repeat;">
    <div class="container">
      <h2>Contact Us</h2>
      <p>We’d love to hear from you.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-form container" style="padding:3rem 1rem;">
    <h3>Get in Touch</h3>
    <form>
      <div class="form-group">
        <input type="text" placeholder="Your Name" required />
      </div>
      <div class="form-group">
        <input type="email" placeholder="Your Email" required />
      </div>
      <div class="form-group">
        <textarea placeholder="Your Message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Company Name. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
